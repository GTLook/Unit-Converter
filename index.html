<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Unit Converter</title>
  <script defer src="data.js"></script>
  <script defer src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  <div class="container">
    <!-- title -->
    <div class="row">
      <div class="col" id='title'>
        <h1 class='text-center'>Unit Converter</h1>
      </div>
    </div>
  </div>
  <!-- Unit Converter -->
  <div class=container>
    <div class="row">
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Number">
      </div>

      <div class="col-md-3">
        <div class="input-group">
          <div class="input-group-btn">
            <!-- <button type="button" class="btn btn-secondary d-none dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ></button> -->
            <div class="dropdown-menu" id='leftInputMenu'>
              <a class="dropdown-item">Length</a>
              <a class="dropdown-item">Area</a>
              <a class="dropdown-item">Volume</a>
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Select Unit" id='leftInput'>
        </div>
      </div>

      <!-- Convert Button -->
      <div class="col-md-1 justify-content-center" id='convertButton'>
        <i class="fas fa-random fa-2x"></i>
      </div>

      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Number">
      </div>

      <div class="col-md-3">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Unit</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Length</a>
              <a class="dropdown-item" href="#">Area</a>
              <a class="dropdown-item" href="#">Volume</a>
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Select Unit">
        </div>
      </div>
    </div>
    <br>
    <!-- button! -->
    <div class="row">
      <div class="col d-none">

      </div>
      <div class="col button">
        <button type="button" name="button">Reset</button>
      </div>
    </div>
</body>

</html>
