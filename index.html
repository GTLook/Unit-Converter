<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Unit Converter</title>
  <script defer src="data.js"></script>
  <script defer src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  <div class="container">
    <!-- title -->
    <div class="row">
      <div class="col" id='title'>
        <h1 class='text-center'>Unit Converter</h1>
      </div>
    </div>
  </div>
  <!-- Instructions and error box -->
  <div class="container">
    <div class="row text-center">
      <div class="col" id='message'>
        <!-- messages here -->
        <span><strong>Hi!</strong> Welcome to the Unit Converter. <br>
        Select a unit type from the dropdown to get started.</span>
      </div>
  <!-- Unit Converter -->
  <div class=container>
    <div class="row">
      <div class="col-md-2 d-none">
        <!-- left number box -->
        <input type="number" class="form-control" placeholder="Number" id='leftNumber'>
      </div>

      <div class="col-md-3">
        <div class="input-group">
          <div class="input-group-btn">
            <!-- left dropdown menu -->
            <div class="dropdown-menu" id='leftInputMenu'>
            </div>
          </div>
          <!-- left input text box -->
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Select Unit" id='leftInput'>
        </div>
      </div>

      <!-- Convert FA Button -->
      <div class="col-md-1 justify-content-center" id='convertButton' title='Click to Convert'>
        <i class="fas fa-random fa-2x"></i>
      </div>

      <div class="col-md-2 d-none">
        <!-- right number box -->
        <input type="number" class="form-control" placeholder="Number" id='rightNumber'>
      </div>

      <div class="col-md-3">
        <div class="input-group">
          <div class="input-group-btn">
            <!-- right dropdown menu -->
            <div class="dropdown-menu" id='rightInputMenu'>
            </div>
          </div>
          <!-- right input text box -->
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Select Unit" id='rightInput'>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
          <!-- reset FA button! -->
      <div class="col" >
        <div id="resetButton">
          <i class="fas fa-redo fa-2x" title='Click to Reset'></i>
        </div>
      </div>
    </div>
</body>

</html>
